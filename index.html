    </div>
    <h1>Character Type Checker</h1>
    <form id="charForm">
        <label for="character">Enter a character (number or letter):</label>
        <input type="text" id="character" name="character" maxlength="1" required><br><br>
        <input class="word" type="button" value="Check" onclick="checkCharacterType()">
    </form>

    <div id="result"></div>

    <script>
        function checkCharacterType() {
            // Getting the character input
            var char = document.getElementById("character").value;

            // Getting the ASCII code of the character
            var asciiCode = char.charCodeAt(0);

            var result;
            if (asciiCode >= 48 && asciiCode <= 57) {
                result = "The character is a number.";
            } else if (asciiCode >= 65 && asciiCode <= 90) {
                result = "The character is an uppercase letter.";
            } else if (asciiCode >= 97 && asciiCode <= 122) {
                result = "The character is a lowercase letter.";
            } else {
                result = "The character is neither a number nor a letter.";
            }

            // Displaying the result
            document.getElementById("result").innerText = result;
        }
    </script>
</body>

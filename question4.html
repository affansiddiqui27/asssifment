<!DOCTYPE html>
<html>
<head>
    <title>Vowel Checker</title>
    <style>
        *{
    text-align: center;
}
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
        .foss{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-decoration: none;
    color: rgb(230, 190, 190);

}
.foss:hover{
    background-color:  rgb(255, 0, 149);
}
    </style>
</head>
<body>
    <div class="form">
        <button class="foss"><a class="foss" href="index.html">question1</a></button>
        <button class="foss"><a class="foss" href="question2.html">question2</a></button>
        <button class="foss"><a class="foss" href="question3.html">question3</a></button>
        <button class="foss"><a  class="foss" href="question4.html">question4</a></button>
        <button  class="foss"><a class="foss" href="question5.html">question5</a></button>
        <button class="foss"><a class="foss"href="question6.html">question6</a></button>
        </div>
    <div class="container">
        <h2>Vowel Checker</h2>
        <input type="text" id="characterInput" maxlength="1" placeholder="Enter a character">
        <br>
        <input type="button" value="Check" onclick="checkVowel()">
        <div id="result"></div>
    </div>

    <script>
        function checkVowel() {
            var character = document.getElementById('characterInput').value.toLowerCase();
            var resultDiv = document.getElementById('result');

            if (character.length !== 1) {
                resultDiv.innerHTML = 'Please enter a single character.';
            } else {
                var vowels = ['a', 'e', 'i', 'o', 'u'];
                if (vowels.includes(character)) {
                    resultDiv.innerHTML = 'The character is a vowel.';
                } else {
                    resultDiv.innerHTML = 'The character is not a vowel.';
                }
            }
        }
    </script>
</body>
</html>

<body>
    <div class="form">
        <button class="foss"><a class="foss" href="index.html">question1</a></button>

        <button class="foss"><a class="foss"href="question6.html">question6</a></button>
        </div>
    <div class="container">
        <h2>Password Validation</h2>
        <form onsubmit="validatePassword(); return false;">
            <label for="password">Enter your password:</label>
            <br>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Submit">
        </form>
        <div id="result"></div>
    </div>
<center><h2>password:Password123</h2></center>
    <script>
        // Storing the correct password
        var correctPassword = "Password123";

        function validatePassword() {
            var enteredPassword = document.getElementById('password').value;
            var resultDiv = document.getElementById('result');

            if (enteredPassword === "") {
                resultDiv.innerHTML = 'Please enter your password.';
            } else if (enteredPassword === correctPassword) {
                resultDiv.innerHTML = 'Correct! The password you entered matches the original password.';
            } else {
                resultDiv.innerHTML = 'Incorrect password.';
            }
        }
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
    <title>Compare Integers</title>
    <style>
        *{
    text-align: center;
}
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
        .foss{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-decoration: none;
    color: rgb(230, 190, 190);

}
.foss:hover{
    background-color:  rgb(255, 0, 149);
}
    </style>
</head>
<body>
    <div class="form">
        <button class="foss"><a class="foss" href="index.html">question1</a></button>
        <button class="foss"><a class="foss" href="question2.html">question2</a></button>
        <button class="foss"><a class="foss" href="question3.html">question3</a></button>
        <button class="foss"><a  class="foss" href="question4.html">question4</a></button>
        <button  class="foss"><a class="foss" href="question5.html">question5</a></button>
        <button class="foss"><a class="foss"href="question6.html">question6</a></button>
        </div>
    <div class="container">
        <h2>Compare Integers</h2>
        <input type="text" id="num1" placeholder="Enter first integer">
        <br>
        <input type="text" id="num2" placeholder="Enter second integer">
        <br>
        <input type="button" value="Compare" onclick="compareIntegers()">
        <div id="result"></div>
    </div>

    <script>
        function compareIntegers() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = 'Please enter valid integers.';
            } else if (num1 === num2) {
                resultDiv.innerHTML = 'Both integers are equal.';
            } else {
                var largerInteger = num1 > num2 ? num1 : num2;
                resultDiv.innerHTML = 'The larger integer is: ' + largerInteger;
            }
        }
    </script>
</body>
</html>
